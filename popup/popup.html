<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DeepSeek Tracker</h1>
      <div class="status-indicator" id="statusIndicator"></div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Messages Today:</span>
        <span class="stat-value" id="messagesCount">0</span>
      </div>
      
      <div class="stat-item">
        <span class="stat-label">Daily Limit:</span>
        <span class="stat-value" id="dailyLimit">30</span>
      </div>
      
      <div class="stat-item">
        <span class="stat-label">Remaining:</span>
        <span class="stat-value" id="remainingCount">30</span>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="percentage" id="percentage">0%</div>
    </div>
    
    <div class="actions">
      <button id="resetButton" class="btn">Reset Counter</button>
      <button id="optionsButton" class="btn secondary">Settings</button>
      <button id="exportButton" class="btn">Export Data</button>
    </div>
    
    <div class="footer">
      <small>Last reset: <span id="lastReset">Today</span></small>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
