<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 420px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .stats-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .stat-label {
      opacity: 0.9;
    }
    
    .stat-value {
      font-weight: bold;
      font-size: 16px;
    }
    
    .progress-container {
      margin: 20px 0;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .progress-bar {
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      border-radius: 5px;
      transition: width 0.5s ease;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }
    
    .btn {
      padding: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .btn-primary {
      background: rgba(255,255,255,0.3);
      font-weight: 600;
    }
    
    .limit-control {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .limit-input-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .limit-input {
      flex: 1;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: white;
      font-size: 13px;
    }
    
    .limit-input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .files-container {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .files-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 11px;
    }
    
    .file-tokens {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .file-item {
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 11px;
    }
    
    .file-name {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }
    
    .file-size {
      color: rgba(255,255,255,0.6);
      font-size: 10px;
    }
    
    .file-info {
      color: rgba(255,255,255,0.7);
      font-size: 10px;
    }
    
    .no-files {
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 11px;
      font-style: italic;
      padding: 10px;
    }
    
    .status-bar {
      font-size: 10px;
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
      opacity: 0.7;
    }
    
    .warning {
      color: #ffcc00;
      font-weight: bold;
    }
    
    .critical {
      color: #ff4444;
      font-weight: bold;
    }
    
    .add-file-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px dashed rgba(255,255,255,0.3);
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 11px;
    }
    
    .add-file-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DeepSeek Token Tracker</h1>
    <div class="subtitle">Track chat context usage including files</div>
  </div>
  
  <div class="stats-card">
    <div class="stat-row">
      <span class="stat-label">Tokens Used:</span>
      <span class="stat-value" id="todayCount">0</span>
    </div>
    
    <div class="stat-row">
      <span class="stat-label">Token Limit:</span>
      <span class="stat-value" id="dailyLimit">128K</span>
    </div>
    
    <div class="stat-row">
      <span class="stat-label">Remaining:</span>
      <span class="stat-value" id="remainingCount">128K</span>
    </div>
    
    <div class="progress-container">
      <div class="progress-header">
        <span>Context Usage</span>
        <span id="percentage">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>
  
  <div class="buttons">
    <button class="btn" id="refreshBtn">üîÑ Refresh</button>
    <button class="btn btn-primary" id="resetBtn">üîÑ Reset Chat</button>
    <button class="btn" id="endChatBtn">‚èπÔ∏è End Chat</button>
    <button class="btn" id="addFileBtn">üìé Add File</button>
  </div>
  
  <div class="files-container">
    <div class="files-header">
      <strong>Uploaded Files</strong>
      <span class="file-tokens" id="fileTokenCount">0 tokens</span>
    </div>
    <div id="fileUploadsContainer" class="no-files">
      No files uploaded in this chat
    </div>
  </div>
  
  <div class="status-bar">
    Updated: <span id="updateTime">--:--</span>
    <div id="warningMessage"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
